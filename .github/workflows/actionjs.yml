name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: '14'
      
      - name: Instalando Dependencias
        run: npm install -g bats
        run: bats -v

      - name: Run teste
        run: node javascript/integration.js